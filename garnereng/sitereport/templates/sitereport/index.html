{% extends "sitereport/base.html" %}

{% block title %}
    Home
{% endblock %}

{% block body %}
    <h1>Home</h1>
    <table>
        <tr>
            <th>Project Name</th>
            <th> - </th>
            <th>Client</th>
        </tr>
    {% for project in projects %}
        <tr>
            <td>
                <a href="{% url 'project' project.id %}">{{ project.name }}<a>
            </td>
            <td> - </td>
            <td>
                <a href="{% url 'client' project.client.id %}">{{ project.client }}</a>
            </td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
