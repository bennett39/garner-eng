<!DOCTYPE html>
<html>
    <head> 
        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

        <!-- Bootstrap JQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>

        <!-- Bootstrap Popper.js -->
        <script
src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                crossorigin="anonymous"></script>

        <!--Bootstrap JS -->
        <script
src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                crossorigin="anonymous"></script>

        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Garner Engineering</a>
            <button class="navbar-toggler" type="button" 
                data-toggle="collapse" data-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" 
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span> 
            </button> 
            <div class="collapse navbar-collapse" id="navbarNav"> 
                <ul class="navbar-nav flex-row bd-navbar-nav"> 
                    <li class="nav-item"> 
                        <a class="nav-link" href="/projects">
                            Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/clients">
                            Clients</a> 
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contractors">
                            Contractors</a> 
                    </li>
                </ul>
                <ul class="navbar-nav flex-row ml-md-auto d-none
                    d-md-flex">
                    <li class="nav-item"><a class="nav-link" 
                        href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </div> 
        </nav>

        <div class="container col-10 md-col-8" style="margin-top: 50px">
            {% block body %}{% endblock %}
            <hr>
            <p><small>&copy; Garner Engineering - Contents of this page are
                confidential</small></p>
        </div>
    </body>
</html>
