{% extends 'sitereport/base.html' %}

{% block title %}
    Client: {{ client.name }}
{% endblock %}

{% block body %}
    <h1>{{ client.name }}</h1>
    <ul>
        <li>{{ client.address }}</li>
        <li>{{ client.city }}</li>
        <li>{{ client.state }} </li>
        <li>{{ client.zip_code }}</li>
    </ul>
    <p><a href="{% url 'index' %}">Back to summary listing</a></p>
{% endblock %}
