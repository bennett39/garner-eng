<!DOCTYPE html>
<html>
    <head>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        
        <title>Garner Engineering Login</title>    
    </head>

    <body class="text-center bg-dark"> 
        <div class="container col-6 col-md-4" style="margin-top:50px">
            <div class="card">
                <h1 class="card-header h3 mb-3 font-weight-normal">Please sign in</h1> 
                <div class="card-body">
                <form method="post"> 
                    <!-- Django's unique security token for authentication-->
                    {% csrf_token %}

                    <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">
                        Username</label> 
                    <input type="text" id="{{ form.username.id_for_label }}"
                        name="{{ form.username.html_name }}" class="form-control" 
                        placeholder="Username" required autofocus> 
                    </div>

                    <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">
                        Password</label> 
                    <input type="password" id="{{ form.password.id_for_label }}" 
                        name="{{ form.password.html_name }}" class="form-control" 
                        placeholder="Password" required> 
                    </div>

                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Sign in</button> 
                </form>
                </div>
            </div>
        </div>
    </body> 
</html>
